<head>
	<title>literalMe</title>
</head>

<body>
	<div class="container">
		{{> navBar}}
		{{> mainBody}}
		{{> footerBar}}
	</div>
</body>


<template name="navBar">
	<header>
		<div class="collapse bg-dark" id="navbarHeader">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-md-7 py-4">
						<h4 class="text-white">About</h4>
						<p class="text-muted">literalMe is your go to place for book reviews and ratings of new and upcoming books as well as the classics.</p>
					</div>
					<div class="col-sm-4 offset-md-1 py-4">
						<h4 class="text-white">You can...</h4>
						<ul class="list-unstyled">
							<li><a href="#" class="text-white">Follow on Twitter</a></li>
							<li><a href="#" class="text-white">Like on Facebook</a></li>
							<li><a href="#" class="text-white">Email us</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="navbar navbar-dark bg-dark shadow-sm">
			<div class="container d-flex justify-content-between">
				<a href="#" class="navbar-brand d-flex align-items-center">					
					<strong>literalMe</strong>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</div>
	</header>
</template>

<template name="myJumbo">
	<section class="jumbotron text-center">
		<div class="container">
			<h1 class="jumbotron-heading">literalMe</h1>
			<p class="lead text-muted">Glad you found your way here. It's always a good time to read a book. Find your passion amongst the stars by choosing from our many categories tailored just for you.</p>
			<p>
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#AddBook">
  			Add A New Book  
			</button>
			<!-- Modal -->
			<div class="modal fade" id="AddBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        <div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <span class="input-group-text" id="basic-addon1">Title</span>
			  </div>
			  <input type="text" name="title" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
			</div>
			<div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <span class="input-group-text" id="basic-addon1">Author</span>
			  </div>
			  <input type="text" name="author" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
			</div>
			<div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <span class="input-group-text" id="basic-addon1">Book Cover Image</span>
			  </div>
			  <input type="text" name="Cover" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
			</div>

			<div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <span class="input-group-text" id="basic-addon1">Description</span>
			  </div>
			  <input type="text" name="Description" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
			</div>

			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary js-savebtn">Add</button>
			      </div>
			    </div>
			  </div>
			</div>
			</p>
		</div>
	</section>
</template>

<template name="mainBody">
	<main role="main">
		{{> myJumbo}}
		<div class="album py-5 bg-light">
			<div class="container">
				<div class="row">
					{{#each bookAll}}
					<div class="col-md-4">
						<div class="card mb-4 shadow-sm">
							<img src='{{Cover}}' alt="temp photo">
							<div class="card-body">
								{{Title}}
								<p class="card-text">{{Description}}</p>
								<div class="d-flex justify-content-between align-items-center">
									<div class="btn-group">
										<button type="button" class="btn btn-sm btn-outline-secondary">View</button>
										<button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#editBook{{_id}}">Edit</button>
									</div>
									<div class="btn-group">
										<button class="btn btn-success js-likes">Like {{Likes}}</button>			
						 				<button class="btn btn-danger js-dislikes">Dislike {{Dislikes}}</button>
									</div>
  								</div>
								<small class="text-muted">by {{author}}</small>
							</div>
						</div>

						<div class="modal fade" id="editBook{{_id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						  <div class="modal-dialog" role="document">
						    <div class="modal-content">
						      <div class="modal-header">
						        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						          <span aria-hidden="true">&times;</span>
						        </button>
						      </div>
						      <div class="modal-body">
						        <div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1">Title</span>
						  </div>
						  <input type="text" name="title" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
						</div>
						<div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1">Author</span>
						  </div>
						  <input type="text" name="author" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
						</div>
						<div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1">Book Cover Image</span>
						  </div>
						  <input type="text" name="Cover" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
						</div>

						<div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1">Description</span>
						  </div>
						  <input type="text" name="Description" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
						</div>

						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						        <button type="button" class="btn btn-primary js-delete">Delete</button>
						        <button type="button" class="btn btn-primary js-edit">Save Changes</button>
						      </div>
						    </div>
						  </div>
						</div>

					</div>
					{{/each}}
				</div> <!-- /col -->
			</div> <!-- /row for all cards -->
		</div>
	</main>
</template>

<template name="footerBar">
	<footer class="text-muted">
		<div class="container">
			<p class="float-right">
				<a href="#">Back to top</a>
			</p>
			<p>&copy; WeTookYourDesignsInc</p>			
		</div>
	</footer>
</template>
